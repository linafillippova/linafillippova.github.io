<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Математическая игра</title>
</head>
<body>
    <div class="container">
        <h1>Математическая игра</h1>
        <div id="level"></div>
        <div id="game"></div>
        <input type="text" id="answer" placeholder="Ваш ответ">
        <button onclick="checkAnswer()">Подтвердить</button>
        <div id="results"></div>
        <div id="options">
            <button id="restart" onclick="restartGame()" style="display:none;">Перезапустить игру</button>
            <button id="exit" onclick="exitGame()" style="display:none;">Выйти из игры</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
